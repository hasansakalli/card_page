<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
    src="https://kit.fontawesome.com/9753036172.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="card-img">
           
                <div class="portfolio-logo">
                   
                  <img class="logo"src="https://www.bestplace-immobilien.de/wp-content/uploads/2022/03/Logo.png"
                  />
                   
              </div>
                     
                <div class="arrow-icon">
                  <i class="fas fa-chevron-right"></i>
                </div>
          
                <div class="img-wrapper">
                  <div class="row1">
                    <div class="kap-icon">
                      <img
                        src="https://www.bestplace-immobilien.de/wp-content/themes/bestplaceimmobilien/assets/icons/icon_bilanz-new_edit.png"
                        alt=""
                      />
                    </div>
                    <div class="eig-icon">
                      <img
                        src="https://www.bestplace-immobilien.de/wp-content/themes/bestplaceimmobilien/assets/icons/icon_house.png"
                        alt=""
                      />
                    </div>
                  </div>
                  <div class="row2">
                    <div class="neubau">Neubau</div>
                  </div>
                </div>
             
        </div>


        <div class="card-text">
            <div class="text_center">
                <p>
                  <a href="" class="portfolio_title">Marlene und Dietrich</a>
                </p>
                <div class="place_details">
                  <i>12159 Berlin-Friedenau</i>
                </div>
                <div class="bottom">
                  <span>Kaufpreis</span>
                  <span>Fläsche</span>
                  <span>Zimmer</span>
      
                  <span>Ab 335.000 €</span>
                  <span>38 - 132 m²</span>
                  <span>1-5</span>
                </div>
              </div>

        </div>
        
    
    </div>
</body>
</html>
